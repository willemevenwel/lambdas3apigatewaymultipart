    <body>

        <form action="{your api gateway url along with the endpoint which invokes lambda}" method="post" enctype="multipart/form-data">

            <input type="text" id="reference" name="reference"><br>
            <label for="owner">Owner:</label><br>

            <input type="submit" value="Submit">
        </form>

</html>
